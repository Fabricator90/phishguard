<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PhishGuard</title>
  <style>
    body { width: 320px; font-family: system-ui, sans-serif; color: #eee; background:#111; padding:12px; }
    input, button { width:100%; margin:6px 0; padding:8px; border-radius:6px; border:1px solid #333; background:#222; color:#eee; }
    button { background:#2d2d2d; cursor:pointer; }
    small { opacity:.7 }
    pre { background:#000; padding:8px; border-radius:6px; max-height:140px; overflow:auto; }
  </style>
</head>
<body>
  <h3>PhishGuard</h3>

  <!-- Login section -->
  <input id="email" type="email" placeholder="you@example.com" />
  <input id="password" type="password" placeholder="Password" />
  <button id="login">Log in</button>

  <!-- Add these buttons/fields -->
  <div style="display:flex; gap:8px; margin-top:6px;">
    <button id="me" style="flex:1">/api/me</button>
    <button id="refresh" style="flex:1">Refresh token</button>
  </div>

  <hr/>

<!-- Actions on the active tab -->
<div class="row" style="display:flex; gap:8px; margin-top:6px;">
  <button id="report-tab" style="flex:1">Report current page</button>
  <button id="check-tab" style="flex:1">Check risk</button>
</div>

  <button id="logout">Log out</button>

  <small>Access token (truncated):</small>
  <input id="token" readonly />
  <small>Output:</small>
  <pre id="output"></pre>

  <!-- Scripts: config first, then popup -->
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
